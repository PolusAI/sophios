name: Test and Publish PyPi

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-dev[0-9]+

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Remove old global config
        if: always()
        run: rm -rf "/home/$(whoami)/wic/" && rm -rf "/home/$(whoami)/.toil/"

      - name: Install sophios üîß
        run: |
          pip install .[test]
      - name: Test with pytest
        run: |
          python -m pytest -k test_cwl_docker_extract
          python -m pytest -m "not skip_pypi_ci" -vv

      - name: Build sophios
        run: |
          python -m pip install twine build
          python -m build --wheel
          python -m build --sdist

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
            name: sophios-wheels
            path: dist/*
            retention-days: 1

      - name: Publish to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
