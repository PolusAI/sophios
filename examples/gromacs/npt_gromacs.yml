steps:
  - grompp:
      in:
        config: '{"mdp": {"integrator":"sd", "rvdw":"1.0", "rcoulomb":"1.0", "coulombtype":"pme", "nsteps":"10000", "dt":0.002, "tc-grps":"system", "ref-t":"300", "tau-t":"2", "constraints":"h-bonds", "nstxout":"1000", "nstenergy":"10", "pcoupl":"Berendsen", "tau-p":"1", "ref-p":"1", "compressibility":"4.5e-5"}}'
  - mdrun:
      in:
        output_edr_path: 'npt.edr'
  - gmx_energy:
      in:
        config: '{"terms":  ["Density"]}'
        output_xvg_path: 'density.xvg'
  - cwl_watcher:
      in:
        #cachedir_path: /absolute/path/to/cachedir/ (automatically filled in by wic)
        file_pattern: ' *npt.edr'
        cwl_tool: gmx_energy
        max_times: '5'
        config: '{"input_energy_path": "npt.edr", "config": "{\"terms\":  [\"Density\"]}", "output_xvg_path": "density.xvg"}'

wic:
  graphviz:
    label: Constant\nPressure
  steps:
    (1, grompp):
      wic:
        graphviz:
          label: 'Update\nTopology'
    (2, mdrun):
      wic:
        graphviz:
          label: 'Molecular\nDynamics'
    (3, gmx_energy):
      wic:
        graphviz:
          label: 'Analyze & Plot\nDensity\nTimeseries'
