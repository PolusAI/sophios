steps:
  - grompp:
      in:
        config: '{"mdp": {"integrator":"cg", "rvdw":"1.2", "rcoulomb":"1.2", "nsteps":"100", "emstep":"0.0001", "emtol":"100", "nstenergy":"1"}}'
  - mdrun:
  - gmx_energy:
      in:
        config: '{"terms":  ["Potential"]}'
        output_xvg_path: 'energy_min_cg.xvg'

wic:
  graphviz:
    label: Conjugate\nGradient
  steps:
    (1, grompp):
      wic:
        graphviz:
          label: 'Update\nTopology'
    (2, mdrun):
      wic:
        graphviz:
          label: 'Energy\nMinimization'
    (3, gmx_energy):
      wic:
        graphviz:
          label: 'Analyze & Plot\nPotential Energy\nTimeseries'