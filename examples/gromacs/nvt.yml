steps:
  - grompp:
      in:
        config: '{"mdp": {"integrator":"sd", "rvdw":"1.0", "rcoulomb":"1.0", "coulombtype":"pme", "nsteps":"100", "dt":0.002, "tc-grps":"system", "ref-t":"300", "tau-t":"2", "constraints":"h-bonds", "nstxout":"100", "define":"-DPOSRES"}}'
  - mdrun:
  - gmx_energy:
      in:
        config: '{"terms":  ["Temperature"]}'
        output_xvg_path: 'energy_nvt.xvg'

wic:
  graphviz:
    label: Constant\nVolume
  steps:
    (1, grompp):
      wic:
        graphviz:
          label: 'Update\nTopology'
    (2, mdrun):
      wic:
        graphviz:
          label: 'Molecular\nDynamics'
    (3, gmx_energy):
      wic:
        graphviz:
          label: 'Analyze & Plot\nTemperature\nTimeseries'
